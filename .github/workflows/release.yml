name: Build and Release

on:
  push:
    branches:
      - master

permissions: write-all

  
jobs:
  build-and-release:
    runs-on: ubuntu-latest
    outputs:
      released: ${{ steps.release_needed.outputs.release }}

    steps:
      # 1. Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      #Extract version from pyproject.toml
      - name: Extract version from pyproject.toml
        run: |
          version=$(python -c "
          import tomllib
          with open('pyproject.toml','rb') as f:
            v = tomllib.load(f)['project']['version']
            print(v)
          ")
          version=${version%.dev*}
          echo "VERSION=$version" >> $GITHUB_ENV

      - name: Check if release already exists
        id: release_needed
        run: |
          git fetch --tags
          if git rev-parse "v${{ env.VERSION }}" >/dev/null 2>&1; then
            echo "Tag v${{ env.VERSION }} already exists. Skipping release."
            echo "release=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "release=true" >> $GITHUB_OUTPUT

      - name: Configure git
        if: steps.release_needed.outputs.release == 'true'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Set release version in pyproject.toml
        if: steps.release_needed.outputs.release == 'true'
        run: |
          python - <<'PY'
          import os, pathlib, re
          path = pathlib.Path("pyproject.toml")
          version = os.environ["VERSION"]
          text = path.read_text()
          new_text = re.sub(r'(?m)^version\s*=\s*".*"', f'version = "{version}"', text)
          path.write_text(new_text)
          PY

      - name: Commit release version
        if: steps.release_needed.outputs.release == 'true'
        run: |
          git commit -am "chore: release v${{ env.VERSION }} [skip ci]" || echo "No changes to commit"

      - name: Create GitHub Tag
        if: steps.release_needed.outputs.release == 'true'
        run: |
          git tag "v${{ env.VERSION }}"
          git push origin master
          git push origin "v${{ env.VERSION }}"


      - name: Log in to GHCR
        if: steps.release_needed.outputs.release == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
    
      #Build Docker image
      - name: Build and Push Docker Image
        if: steps.release_needed.outputs.release == 'true'
        run: |
          IMG="ghcr.io/${{github.repository}}:v${{ env.VERSION }}"
          LATEST="ghcr.io/${{github.repository}}:latest"
          docker buildx create --name mybuilder --use
          docker buildx inspect --bootstrap
          docker buildx build --platform linux/amd64,linux/arm64 -t $IMG -t $LATEST --push .
      
  bump-version:
    runs-on: ubuntu-latest
    needs: build-and-release 
    if: needs.build-and-release.outputs.released == 'true'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Sync with latest master
        run: |
          git fetch origin master
          git rebase origin/master

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
    
          
      #next snapshot version
      - name: calculate next version
        run: |
          version=$(python -c "
          import tomllib
          with open('pyproject.toml','rb') as f:
            v = tomllib.load(f)['project']['version']
            print(v)
          ")       
          curr_version=${version%.dev*}
          major=$(echo "$curr_version" | cut -d . -f 1)
          minor=$(echo "$curr_version" | cut -d . -f 2)
          patch=$(echo "$curr_version" | cut -d . -f 3)
          next_patch=$((patch+1)) 
          new_version="${major}.${minor}.${next_patch}.dev0"
          echo "NEW_VERSION=$new_version" >> $GITHUB_ENV

      - name: Install tomli_w
        run: pip install tomli_w   

      #Commit new version
      - name: commit new version
        run:  |
          python - <<EOF
          import tomllib, tomli_w
          with open('pyproject.toml','rb') as f:
            data = tomllib.load(f)
            data['project']['version'] = '${{ env.NEW_VERSION }}'
          with open("pyproject.toml", "wb") as f:
            tomli_w.dump(data, f)
          EOF
          git config user.name "GitHub Actions" 
          git config user.email "actions@github.com" 
          git add pyproject.toml
          git commit -am "chore: bump version to ${{ env.NEW_VERSION }} [skip ci]" 
          git push origin master
